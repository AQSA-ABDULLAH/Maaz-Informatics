name: maazinfo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you w ish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #for api request
  http:

  flutter_inappwebview: ^6.1.0+1
  jwt_decoder: ^2.0.1
  #emailcheck
  email_validator: ^2.0.1
  image_picker: ^1.1.2
  shared_preferences: ^2.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.2



dev_dependencies:
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
flutter:
  uses-material-design: true

  assets:
    - assets/maaz-logo.jpg
    - assets/couch.jpg
    - assets/play.png
    - assets/login.png
    - assets/heart.png
    - assets/splash.png
    - assets/success.png
    - assets/verified.png
    - assets/logo.png
    - assets/
